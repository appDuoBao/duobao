<extend name="Public/base"/>

<block name="body">

	<div class="main-title">
		<h2>申请提现记录</h2>
	</div>

	<div class="cf">


	</div>



	<div class="data-table table-striped">

		 <table>

			<thead>

				<tr>



					<th>ID</th>
					<th>提现会员名称</th>
					<th>银行卡号</th>                  
					<th>开户行</th>
					<th>户主</th>
					<th>提现金额</th>
					<th>申请时间</th>
					<th>操作</th>

				</tr>

			</thead>

			<tbody>

				<notempty name="list">
				<volist name="list" id="vo">
					<tr>
		
						<td>{$vo.id}</td>
						<td>{$vo.username}</a></td>
						<td>{$vo.bankcard}</td>


						<td>{$vo.bankname}</td>
						<td>{$vo.bankpeople}</td>
						<td>{$vo.money}</td>
						<td>{$vo.create_time|date="Y-m-d",###}</td>
					   <td>
                            <a title="已提现" href="{:U('oksuccess?id='.$vo['id'])}">转账成功</a>
							| <a title="信息有误" href="{:U('edit?id='.$vo['id'])}">驳回</a>
                          
                        </td>

					</tr>

				</volist>

				<else/>

				<td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>

				</notempty>

			</tbody>

		</table>

       

        <!-- 分页 -->

        <div class="page">

{$_page}

        </div>

	</div>

</block>



<block name="script">

 <script type="text/javascript">

        $(function() {

            //搜索功能

            $("#search").click(function() {

                //var url = $(this).attr('url');
				var url = "{:U('')}";
                var query = $('.search-form').find('input').serialize();

                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');

                query = query.replace(/^&/g, '');

                if (url.indexOf('?') > 0) {

                    url += '&' + query;

                } else {

                    url += '?' + query;

                }

                window.location.href = url;

            });

            //回车搜索

            $(".search-input").keyup(function(e) {

                if (e.keyCode === 13) {

                    $("#search").click();

                    return false;

                }

            });

            //导航高亮

            highlight_subnav('{:U('index')}');

        });

    </script>

</block>
