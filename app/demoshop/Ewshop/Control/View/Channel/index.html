<extend name="Public/base"/>



<block name="body">

	<div class="main-title">

		<h2>导航管理</h2>

	</div>



	<div class="cf">

		<a class="btn" href="{:U('add','pid='.$pid)}">新 增</a>
		<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
		<button class="btn list_sort" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">排序</button>

	</div>

	<div class="tb-unit posr">
		<div class="category">
			<div class="hd cf">
				<div class="fold"><input class="checkbox check-all" type="checkbox"></div>
				<div class="order">ID</div>
                <div class="order">导航位置</div>
                <div class="order">排序</div>
				<div class="name">导航名称</div>
			</div>

			{:R('Channel/tree', array($tree))}

		</div>
	</div>

</block>



<block name="script">

<script type="text/javascript">

    $(function() {

    	//点击排序

    	$('.list_sort').click(function(){

    		var url = $(this).attr('url');

    		var ids = $('.ids:checked');

    		var param = '';

    		if(ids.length > 0){

    			var str = new Array();

    			ids.each(function(){

    				str.push($(this).val());

    			});

    			param = str.join(',');

    		}



    		if(url != undefined && url != ''){

    			window.location.href = url + '/ids/' + param;

    		}

    	});

    });

</script>

</block>
