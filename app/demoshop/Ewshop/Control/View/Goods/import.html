    <include file="sidemenu" />
</block>

<block name="body">
	<div class="main-title">
		<h2>批量导入产品</h2>
	</div>

	<div class="data-table table-striped">

       
<div class="c_right_b">
			
            <div class="dll_tc_box">
            <form name="form" action="{:U('import')}" method="post" id="myform"  enctype="multipart/form-data">
                <table width="98%" border="0" align="center" style="margin-top:20px; border:1px solid #9abcde;"> 
                    <tr > 
                        <td height="28" colspan="2" ><label>  <strong><a>产品数据导入</a></strong></label></td> 
                    </tr> 
                    <tr> 
                        <td width="18%" height="50"> 要导入的数据excel表:</td> 
                        <td width="82%"><label> 
                            <input name="inputExcel" type="file" id="file" size="50"  /> 
                            </label> 
                            <label> 
                                <input name="submit" type="submit" class="t_bor_submit" id="submit" value="导入" /> 
                            </label> 
                        </td> 
                    </tr> 
                    <tr> 
                        <td colspan="2" >  [注]数据导入格式说明:</td> 
                    </tr>

                        <td colspan="2">  1、导入数据表文件必须是excel文件格式{.xls}或者{.xlsx}为扩展名．</td> 
                    </tr> 
                      <tr> 
                        <td colspan="2">  2、在导入前，请先下载此模板，然后对照模板整理数据，再导入即可。<a  href="__STATIC__/EW_template.xls">点击下载模板</a> </td> 
                    </tr>
                    <tr> 
                        <td colspan="2"> </td> 
                    </tr>
                </table> 
            </form>        
   			</div>
            
      </div>


	</div>
