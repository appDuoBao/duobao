<extend name="Public/base"/>

<block name="body">

	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

	<div class="main-title">

		<h2>{:isset($info['id'])?'编辑':'新增'}大转盘</h2>

	</div>

	<div class="tab-wrap">

		<div class="tab-content">

			<form action="{:U()}" method="post" class="form-horizontal">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">

					<div class="form-item">
						<label class="item-label">
							大转盘名称<span class="check-tips">（名称不能为空）</span>
						</label>
						<div class="controls">
							<input type="text" name="name" class="text input-large" value="{$info.name|default=''}">
						</div>
					</div>                                 
					<div class="form-item">
						<label class="item-label">
							使用起始时间<span class="check-tips"></span>
						</label>
						<div class="controls">
							<input type="text" name="start_time" class="text time" value="{$info.start_time|default=''}">
						</div>
					</div>
					<div class="form-item">
						<label class="item-label">
							使用结束时间<span class="check-tips"></span>
						</label>
						<div class="controls">
							<input type="text" name="end_time" class="text time" value="{$info.end_time|default=''}">
						</div>
					</div>
 					<div class="form-item">
						<label class="item-label">
							抽奖资格<span class="check-tips"></span>
						</label>
                        <div class="controls">
                            <select name="zige" id="zige">
                                <option value="1" <if condition="$info['zige']==1">selected</if> >所有平台用户</option>
                            </select>                          
                        </div>
					</div>
 					<div class="form-item">
						<label class="item-label">
							抽奖方式<span class="check-tips"></span>
						</label>
                        <div class="controls">
                            <select name="type" id="type">
                                <option value="1" <if condition="$info['type']==1">selected</if> >仅一次</option>
                                <option value="2" <if condition="$info['type']==2">selected</if> >每天一次</option>
                            </select>                          
                        </div>
					</div>                    
 					<div class="form-item">
						<label class="item-label">
							抽奖次数<span class="check-tips"></span>
						</label>
						<div class="controls">
							<input type="text" name="times" class="text input-large" value="{$info.times|default='1'}">
						</div>
					</div>  
                    <div class="form-item">
						<label class="item-label">描述</label>
						<div class="controls">
                            <label class="textarea input-large">
                                <textarea name="content">{$info.content|default=''}</textarea>
                            </label>
						</div>
					</div>                                        
 					<div class="form-item">
						<label class="item-label">
							状态<span class="check-tips"></span>
						</label>
                        <div class="controls">
                            <select name="status" id="status">
                                <option value="1" <if condition="$info['status']==1">selected</if> >正常</option>
                                <option value="2" <if condition="$info['status']==2">selected</if> >禁用</option>
                            </select>                          
                        </div>
					</div>                     
				</div>

				<div class="form-item">

					<input type="hidden" name="id" value="{$info.id|default=''}">

					<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>

					<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>

				</div>

			</form>

		</div>

	</div>

</block>



<block name="script">

<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">

<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>

<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script type="text/javascript">
$(function(){

    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
		todayBtn:true,
		todayHighlight:true
    });

    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        language:"zh-CN",
        minView:0,
        autoclose:true,
		todayBtn:true,
		todayHighlight:true
    });
});	

		//导航高亮

		highlight_subnav('{:U('PromotionDzp/index')}');

	</script>

</block>
