<extend name="Public/base"/>
<block name="body">

	<div class="main-title">
		<h2>{$dzpinfo.name}-抽奖数据列表</h2>
	</div>
	<div class="data-table table-striped">

		 <table>
			<thead>
				<tr>
                    <th>奖品等级</th>
                    <th>奖品类型</th>
					<th>奖品名称</th>
                    <th>中奖人</th>
                    <th>抽奖时间</th>
				</tr>
			</thead>

			<tbody>
				<notempty name="list">
				<volist name="list" id="vo">
					<tr>
						<td>{$vo.level_text}</td>
						<td>{$vo.type_text}</td>
                        <td>{$vo.name}</td>
						<td>{$vo.uid}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
					</tr>
				</volist>
				<else/>
				<td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>

        <!-- 分页 -->

        <div class="page">
			{$_page}
        </div>

	</div>

</block>

<block name="script">
<script type="text/javascript">
	//导航高亮
	highlight_subnav('{:U('PromotionDzp/index')}');
</script>
</block>
