<extend name="Public/base"/>

<block name="body">

	<div class="main-title">
		<h2>分销会员列表</h2>
	</div>

	<div class="cf">


	</div>



	<div class="data-table table-striped">

		 <table>

			<thead>

				<tr>

				<!--	<th class="row-selected">

					 <input class="checkbox check-all" type="checkbox">

					</th>-->

					<th>ID</th>
					<th>姓名</th>
					<th>分销产品数量</th>                  
					<th>分销所占百分比</th>
					<th>上级分销者</th>
					<th>详细信息</th>

				</tr>

			</thead>

			<tbody>

				<notempty name="list">
				<volist name="list" id="vo">
					<tr>
					<!--<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>-->
						<td>{$vo.uid}</td>
						<td>{$vo.nickname}</td>
						<td>{$vo.num}</td>
						<td>{$vo.disnum}</td>
						<td>{$vo.username}</td>
					   <td><a title="查看" href="{:U('childedit?id='.$vo['uid'])}">修改分销比</a></td>

					</tr>

				</volist>

				<else/>

				<td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>

				</notempty>

			</tbody>

		</table>

       

        <!-- 分页 -->

        <div class="page">

{$_page}

        </div>

	</div>

</block>



<block name="script">

 <script type="text/javascript">

        $(function() {

            //搜索功能

            $("#search").click(function() {

                //var url = $(this).attr('url');
				var url = "{:U('')}";
                var query = $('.search-form').find('input').serialize();

                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');

                query = query.replace(/^&/g, '');

                if (url.indexOf('?') > 0) {

                    url += '&' + query;

                } else {

                    url += '?' + query;

                }

                window.location.href = url;

            });

            //回车搜索

            $(".search-input").keyup(function(e) {

                if (e.keyCode === 13) {

                    $("#search").click();

                    return false;

                }

            });

            //导航高亮

            highlight_subnav('{:U('member')}');

        });

    </script>

</block>
