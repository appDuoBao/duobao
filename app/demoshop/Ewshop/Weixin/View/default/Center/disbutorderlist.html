<include file="Public/header_users"/>
	<div id="list">
		<div class="list1 clear">
			<a href="{:U('center/disbutlist')}"><div class="listL" style="border-left:none">分销产品</br><span>{$uid|get_goodnum}</span></div></a>
			<a href="{:U('center/disbutuserlist')}"><div class="listL">分销会员</br><span>{$uid|getcount}</span></div></a>
			<a href="{:U('center/disbutorderlist')}"><div class="listL list_on on_list">分销订单</br><span>{$uid|disbut_list}</span></div></a>
			<a href="{:U('center/disbutcashlist')}"><div class="listL">分销佣金</br><span>{$uid|discash}</span></div></a>
		</div>
	</div>
<div class="wrap">
	<div class="list_title clear">
	<empty name='list'>
       <p class="no_fenxiao">没有分销会金额记录！<a href='{:U("center/disbutlist")}' class="red">去分销</a></p>
    <else />
    	<div>姓名</div>
        <div>订单完成日期</div>
        <div>金额</div>
        <div class="moy">佣金</div>
    </div>
	<volist name="list" id="vo"> 
	<ul class="ul_list clear">
    	<li>
        	<p>{$vo.fromname}</p>
            <time>{$vo.createtime|date='Y-m-d H:i',###}</time>
            <span>{$vo.total}</span>
            <strong>{$vo.disbutmoney}</strong>
			
        </li>
    </ul>
	</volist>
	<div class="cj_r page">
        {$page}
    </div>
	 </empty>
</div>

</body>
</html>
