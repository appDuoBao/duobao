<include file="Public/header"/><body style=" background:#f6f6f6;">	<div class="warp">	<section id="bg"class="warp">		<div class="dl"><a href="{:U('center/index')}"><</a>分享得红包</div>	</section><!------------------------------dl------------------------------------------><div class="fx"><div class="fx_q"><h1>分享得红包</h1><p>点击"<span>现在分享</span>"成功分享到朋友圈或分享给朋友，即可获得随机红包金额</p><h2>注：红包金额进入到个人中心进行查看</h2></div><div class="fx_w"><a href="javascript:;" onclick="document.getElementById('mcover').style.display='block';">现在分享</a></div></div><div id="mcover" onclick="document.getElementById('mcover').style.display='';" style="display: none;">     <img src="__IMG__/share.png"></div><style>#mcover {    position: fixed;    top: 0;    left: 0;    width: 100%;    height: 100%;    background: rgba(0, 0, 0, 0.7);    display: none;    z-index: 20000;}#mcover img {    position: fixed;    right: 18px;    top: 5px;    width: 260px;    height: 180px;    z-index: 999;}</style><!------------------------------bottom--------------------------------------></div><script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script type="text/javascript">// 微信配置wx.config({    debug: false,    appId: '{$signPackage[appId]}',     timestamp: '{$signPackage[timestamp]}',     nonceStr: '{$signPackage[nonceStr]}',     signature: '{$signPackage[signature]}',    jsApiList: [	'onMenuShareTimeline','onMenuShareAppMessage'      // 所有要调用的 API 都要加到这个列表中    ]	});// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。wx.ready(function(){    // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口    wx.onMenuShareTimeline({        title:"中小学O2O学习服务平台-找好课,点击领取红包！！！", // 分享标题        link:"{$fxurl}",        imgUrl: "http://{$domainurl}/Public/Weixin/images/share1.png", // 分享图标		success: function () { 			// 用户确认分享后执行的回调函数			alert('分享成功');			window.location.reload();		},		cancel: function () { 			// 用户取消分享后执行的回调函数		}    });		// 获取“发送给好友”按钮点击状态及自定义分享内容接口	wx.onMenuShareAppMessage({	  title:"中小学O2O学习服务平台-找好课,点击领取红包！！！", // 分享标题	  desc: "中小学O2O学习服务平台-找好课,点击领取红包！！！",	  link:"{$fxurl}",	  imgUrl: "http://{$domainurl}/Public/Weixin/images/share1.png", // 图标	  trigger: function (res) {		// 不要尝试在trigger中使用ajax异步请求修改本次分享的内容，因为客户端分享操作是一个同步操作，这时候使用ajax的回包会还没有返回		// alert('用户点击发送给朋友');	  },	  success: function (res) {		alert('已发送');	  },	  cancel: function (res) {		//alert('已取消');	  },	  fail: function (res) {		// alert(JSON.stringify(res));	  }	});	});</script></body></html>
