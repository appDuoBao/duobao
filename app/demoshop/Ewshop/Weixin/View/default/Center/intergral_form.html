<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv=”X-UA-Compatible” content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit">
<link href="__CSS__/styles.css" rel="stylesheet" />
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script src="__JS__/script.js"/></script>
<title></title>
</head>
<body>
<form action="{:U('intergral_form')}" method="post" id="myform" onsubmit="return yanzheng();">
  <input type="hidden" name="info[gid]" value="{$id}" />
<div class="wrap clear">
	<ul class="address">
    	<li>
        	<span>姓名：</span>
            <input type="text" name="info[name]" id="name" placeholder="请输入姓名"/>
        </li>
        <li>
        	<span>手机号：</span>
            <input type="text"  name="info[tel]" id="tel"  placeholder="手机号码"/>
        </li>
       <li>
        	<span>邮编：</span>
            <input type="text" name="info[youbian]" id="youbian"  placeholder="邮编"/>
        </li>
        <li>
        	<span>详细地址：</span>
            <textarea value="请输入详细地址"  name="info[adr]" id="adr" placeholder="请输入详细地址" type="text" ></textarea>  
        </li>
    </ul>
    <div class="addess">
        <input type="submit" name="dosubmit" value="确认"/>
    </div>
</div>
</form>
<script type="text/javascript">
        	function yanzheng(){
				
				var isPhone = /^([0-9]{3,4}-)?[0-9]{7,8}$/;
				var isMob=/^((\+?86)|(\(\+86\)))?(13[012356789][0-9]{8}|15[012356789][0-9]{8}|18[02356789][0-9]{8}|147[0-9]{8}|1349[0-9]{7})$/;
	
				if($('#name').val()=='')
				{
					alert('姓名不能为空');
					return false;
				}
				else if($('#tel').val()=='')
				{
					alert('电话不能为空');
					return false;
				}
				else if(!isPhone.test($('#tel').val())&&!isMob.test($('#tel').val()))
				{
					alert('电话格式不正确');
					return false;
				}
				else if($('#youbian').val()=='')
				{
					alert('邮编不能为空');
					return false;
				}
				else if($('#adr').val()=='')
				{
					alert('详细地址不能为空');
					return false;		
				}else{
					return  true;
				}
			}
 </script>

<div class="height"></div>
</body>
</html>
