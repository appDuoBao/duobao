<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv=”X-UA-Compatible” content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="__CSS__/styles.css" rel="stylesheet" />
<script src="__JS__/script.js"/></script>
<title>无标题文档</title>
</head>
<body>
 <volist name="comment" id="co">
<ul class="stor_p">

	<li>
    	<h3 class="clear">
        	<strong>我的评论</strong>
            <span>{$co.create_time|date='Y-m-d H:i:s',###}</span>
        </h3>
        <div class="case clear">
           <a href="{:U('Article/detail?id='.$co['goodid'])}"><img src="{$co.goodid|get_cover_id|get_cover='path'}"  width="20" height="43"/>
            <div class="case_r">
                <a href="#">{$co.goodid|get_good_name}</a>
                <p></p>
				<span><a href="{:U('Weixin/Center/delcomment/comment_id/'.$co['id'])}">删除评论</a></span>
            </div>
        </div>
        <div class="stor_j">{$co.content}</div>
    </li>
	 </volist> 
	   
</ul>
<div class="page">
		{$page}
       </div>
</body>
</html>
