<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv=”X-UA-Compatible” content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit">
<link href="__CSS__/styles.css" rel="stylesheet" />
<script src="__JS__/script.js"></script>
<title></title>
</head>
<body>
<div class="present">
	<p>当前积分：</p>
    <strong><span>{$cur_credits}</span> 积分</strong>
</div>

<div class="minute">
	<div class="minute_in minute_fen clear">
    	<div class="min"><a href="{:U('center/integral')}">积分明细</a></div>
        <span></span>
        <div><a href="{:U('center/intergral_shop')}">积分商城</a></div>
    </div>
</div>
<ul class="total"> 
<volist name="list" id="list" empty="暂时没有数据">

	<li>
    	<span>-{$list.reduce_credits}</span>
        <div class="total_r">
        	<a href="{:U('center/intergral_detail?id='.$list['gid'])}"><p>购买了{$list.title}课程</p></a>
            <span>{$list.create_time|date='Y-m-d',###}</span>
           	<time>{$list.create_time|date='H:i:s',###}</time>
        </div>
    </li>
  </volist> 	
<!-- 分页 -->

	
</ul>
<div class="page">
{$_page}
</div>

<div style="height:0.34375rem"></div>

</body>
</html>
