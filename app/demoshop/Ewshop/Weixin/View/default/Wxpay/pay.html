<body>
<script type="text/javascript">
// 调用微信JS api 支付
function jsApiCall(){
	WeixinJSBridge.invoke('getBrandWCPayRequest',{$jsApiParameters},function(res){
			//WeixinJSBridge.log(res.err_msg);
			//alert(JSON.stringify({$jsApiParameters}));
			//alert(res.err_desc+res.err_msg);
			if(res.err_msg.indexOf('ok')>0){
				window.location.href='{$returnurl}';
			}
		});
}

function callpay()
{
	if (typeof WeixinJSBridge == "undefined"){
		if( document.addEventListener ){
			document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
		}else if (document.attachEvent){
			document.attachEvent('WeixinJSBridgeReady', jsApiCall);
			document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
		}
	}else{
		jsApiCall();
	}
}
</script>
<button style="width:92%; margin:0 4%; border-radius:5px; margin-top:200px; height:40px; background:#FE6714; border:0px #FE6714 solid; cursor: pointer;    color:white;  font-size:16px;" type="button" onclick="callpay()" >立即使用微信支付</button>
