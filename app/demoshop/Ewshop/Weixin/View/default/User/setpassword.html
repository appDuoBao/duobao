<include file="Public/header"/>

<body style=" background:#f6f6f6;">
	<div class="warp">
	<section id="bg"class="warp">
		<div class="dl"><a href="#">找回密码</a></div>
	</section>
<!------------------------------dl------------------------------------------>
    <div class="dl_q">
	<form class="form-horizontal" role="form" action="{:U("User/setpassword")}" method="post" name="formUser" id="formUser" >
	<input type="hidden" id="uid" name="uid" value="{$uid}" >  
    <p><input type="password" placeholder="新密码"  class="dl_q" name="password" id="password"/><span id="dpassword"></span></p>
    <h2><input type="password" placeholder="重复密码"  class="dl_q" name="repassword" id="repassword"/><span id="drepassword"></span></h2>
    </div>
    <div class="dl_e"><p><a onclick="return submitsetpw()">确认</a></p></div>
	</form>
<!------------------------------bottom-------------------------------------->

<script type="text/javascript">

function err_msg(str, id) {
  document.getElementById('d'+id).innerHTML=str;
}	  
function submitsetpw(){
	var password=$("#password").val();
	if(password ==''){
		err_msg('请设置新密码', 'password');
		$("#password").focus();
		return false;
	}
	var repassword=$("#repassword").val();
	if(repassword ==''){
		err_msg('请填写确认密码', 'repassword');
		$("#repassword").focus();
		return false;
	}	
	if(password!=repassword){
		err_msg('两次密码不一致，请重新填写', 'repassword');
		$("#repassword").focus();
		return false;		
	 }else{
		$("#formUser").submit();
		err_msg('', 'conform_password');
	}
	}


</script>


</div>
</body>
</html>
