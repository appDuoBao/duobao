<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
       <script type="text/javascript" src="__JS__/jquery.js"></script>
	<script type="text/javascript" src="__JS__/ew_js.js"></script>
    <link href="__CSS__/style.css" rel="stylesheet" />
	<title></title>
	
</head>
<body style=" background:#f6f6f6;">
	<div class="warp">
	<section id="bg"class="warp">
		<div class="dl"><a href="{:U('User/login')}"><</a>销售账号登录</div>
	</section>
<!------------------------------dl------------------------------------------>
    <div class="dl_q">
	<form action="{:U('User/xslogin')}" id="loginform" name="user" method="post">
    <p><input type="text" name="username" id="inputusername" placeholder="用户名/手机号"></p>
    <h2><input type="password"  name="password" id="inputpassword" placeholder="密码"></h2>	
    </div>
	<div class="controls Validform_checktip text-warning"  id="errortext" style="color:#F00"></div>
    <div class="dl_w"><p></p></div>
    <div class="dl_e"><p><a onclick="dl()">登录</a></p></div>
<!------------------------------bottom-------------------------------------->
</form>
<script type="text/javascript">
	
	//登录
	function dl(){

		var username=$("#inputusername").val();
		if(username ==''){
			$("#errortext").text('用户名不能为空！');;
			$("#inputusername").focus();
			return false;
		}		
		var password=$("#inputpassword").val();
		if(password ==''){
			$("#errortext").text('密码不能为空！');
			$("#inputpassword").focus();
			return false;
		}
		$("#loginform").submit();
	}
	</script>


</div>
</body>
</html>
