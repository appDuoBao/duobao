<extend name="Public/base" />
<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>佣金记录-当前获得佣金总计：{$zong}</h2>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="">订单号</th>
                <th class="">用户名</th>
                <th class="">佣金金额</th>
                <th class="">分佣时间</th>
                <th class="">佣金类型</th>
                <th class="">佣金比例</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td>{$vo.out_trade_no}</td>
                        <td>{$vo.nickname}</td>
                        <td>{$vo.money_p}</td>
                        <td><span>{$vo.create_time|time_format}</span></td>
                        <td>
                        <if condition="($vo.status eq 1)">购买分佣</if>
                        </td>
                        <td>{$vo.ratio}</td>
                    </tr>
                </volist>
                <else />
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>
